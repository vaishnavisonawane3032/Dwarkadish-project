<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>Simple Admission Form</title>
</head>
<body>
  <!-- Bahut hi simple student admission form - beginner ke liye -->
  <h1>Admission Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <!-- Naam -->
    <label>First Name: <input type="text" name="firstName" required></label>
    <br><br>

    <label>Last Name: <input type="text" name="lastName" required></label>
    <br><br>

    <!-- Janm tithi -->
    <label>Date of Birth: <input type="date" name="dob" required></label>
    <br><br>

    <!-- Gender -->
    <span>Gender:</span>
    <label><input type="radio" name="gender" value="Female" required> Female</label>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
    <br><br>

    <!-- Pata -->
    <label>Address:</label><br>
    <textarea name="address" rows="3" cols="30"></textarea>
    <br><br>

    <!-- Contact -->
    <label>Email: <input type="email" name="email"></label>
    <br><br>

    <label>Phone: <input type="tel" name="phone" placeholder="9876543210"></label>
    <br><br>

    <!-- Course -->
    <label>Course:
      <select name="course">
        <option value="">--Select--</option>
        <option value="BSc">B.Sc</option>
        <option value="BA">B.A</option>
        <option value="BCom">B.Com</option>
      </select>
    </label>
    <br><br>

    <!-- Photo (optional) -->
    <label>Photo: <input type="file" name="photo" accept="image/*"></label>
    <br><br>

    <!-- Submit -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
